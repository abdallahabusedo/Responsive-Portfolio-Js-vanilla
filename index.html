<!DOCTYPE html>
<html lang="en">

<head>
    <!-- )======<o8{CSS Link}8o>======( -->
    <link rel="stylesheet" type="text/css" href="./CSS/Style.css" />
    <!-- )======<{BOX ICONS}>======( -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio website complete</title>
</head>

<body>
    <!-- )======<{NavBar}>======( -->
    <h1 class="class1 class2"></h1>
    <header class="NavBar__Header">
        <nav class="Nav Grid">
            <div>
                <a href="#" class="NavBar__Logo">Abdallah</a>
            </div>

            <div class="NavBar__Menu" id="NavBar__Menu">
                <ul class="NavBar__List">
                    <li class="NavBar__Item">
                        <a href="#home" class="NavBar__Link Active">Home</a>
                    </li>
                    <li class="NavBar__Item">
                        <a href="#about" class="NavBar__Link">About</a>
                    </li>
                    <li class="NavBar__Item">
                        <a href="#skills" class="NavBar__Link">Skills</a>
                    </li>
                    <li class="NavBar__Item">
                        <a href="#work" class="NavBar__Link">Work</a>
                    </li>
                    <li class="NavBar__Item">
                        <a href="#contact" class="NavBar__Link">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="NavBar__Toggle" id="NavBar__Toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="Home Grid" id="Home">
            <div class="Home__Data">
                <h1 class="Home__Title">
                    Hi,
                    <br /> i'm
                    <span class="home__Title__color">
                        Abdallah
                    </span>
                    <br /> Web Designer
                </h1>
                <a href="#contact" class="Home__Button__Contact">Contact</a>
            </div>
            <div class="Home__Social">
                <a href="https://www.linkedin.com/in/abdallah-abu-sedo-63958a185/" class="Home__Social__icon"><i
                        class="bx bxl-linkedin"></i></a>
                <a href="https://www.behance.net/abdullahabusedo" class="Home__Social__icon"><i
                        class="bx bxl-behance"></i></a>
                <a href="https://github.com/abdallahabusedo" class="Home__Social__icon"><i
                        class="bx bxl-github"></i></a>
            </div>
            <div class="Home__img">
                <img src="./images/perfil2.png" alt="" />
            </div>
        </section>
    </main>
    <!-- )======<o8{About}8o>======( -->
    <section class="About Section" id="About">
        <h2 class="Section__Title">About</h2>
        <div class="About__Container Grid">
            <div class="About__Image">
                <img src="./images/perfil3.png" />
            </div>
            <div>
                <h2 class="About__SubTitle">I'm Abdallah</h2>
                <p class="About__Text">A Computer engineer Student at Cairo university - Faculty of Engineering</p>
            </div>
        </div>
    </section>
    <!-- )======<o8{Skills}8o>======( -->
    <section class="Skills Section">
        <h2 class="Section__Title">Skills</h2>
        <div class="Skills__Container Grid">
            <div>
                <h2 class="Skills__Subtitle">Professional Skills</h2>
                <div class="Skills__Data">
                    <div class="Skills__Names">
                        <i class="bx bxl-html5 Skills__Icons"></i>
                        <span class="Skills__Name">HTML5</span>
                    </div>
                    <div class="Skills__Bar Skills__HTML"></div>
                    <div>
                        <span class="Skills__Percentage">95%</span>
                    </div>
                </div>
                <div class="Skills__Data">
                    <div class="Skills__Names">
                        <i class="bx bxl-css3 Skills__Icons"></i>
                        <span class="Skills__Name">CSS3</span>
                    </div>
                    <div class="Skills__Bar Skills__CSS"></div>
                    <div>
                        <span class="Skills__Percentage">70%</span>
                    </div>
                </div>
                <div class="Skills__Data">
                    <div class="Skills__Names">
                        <i class="bx bxl-javascript Skills__Icons"></i>
                        <span class="Skills__Name">JAVASCRIPT</span>
                    </div>
                    <div class="Skills__Bar Skills__JS"></div>
                    <div>
                        <span class="Skills__Percentage">65%</span>
                    </div>
                </div>
                <div class="Skills__Data">
                    <div class="Skills__Names">
                        <i class="bx bxl-html5 Skills__Icons"></i>
                        <span class="Skills__Name">UX/UI</span>
                    </div>
                    <div class="Skills__Bar Skills__UIX"></div>
                    <div>
                        <span class="Skills__Percentage">50%</span>
                    </div>
                </div>
            </div>
            <div>
                <img src="./images/work3.jpg" alt="" class="Skills__IMG" />
            </div>
        </div>
    </section>
    <!-- )======<o8{SCROLL REVEAL}8o>======( -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- )======<o8{JS CODE}8o>======( -->
    <script src="./JS/code.js"></script>
</body>

</html>
